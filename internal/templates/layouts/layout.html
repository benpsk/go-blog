<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}My Blog{{ end }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-screen-md mx-auto p-8">
    <header class="mb-4 flex justify-between items-center">
      <a href="/" class="text-xl">My Blog</a>
      {{if .User.Id }}
      <div class="flex gap-2">
        <a href="/dashboard" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Dashboard</a>
        <form action="/logout" method="post">
          <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Logout</button>
        </form>
      </div>
      {{else}}
      <div class="flex gap-2">
        <a href="/login" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Login</a>
        <a href="/register" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Register</a>
      </div>
      {{end}}
    </header>
    <main>
      {{template "content" .}}
    </main>
  </div>
</body>

</html>
