{{ define "title" }}View - My Blog{{ end }}
{{ define "content" }}
<h2 class="text-lg mb-4">View Page</h2>
<div class="bg-white rounded-md p-4">
  <h3 class="text-md font-bold mb-2">{{ .Data.Title }}</h3>
  <p class="">{{ .Data.Excerpt }}</p>
  <p class="mt-2">{{ .Data.Body }}</p>
  <p class="text-gray-600 text-sm mt-2">Author: {{ .Data.User.Name }}</p>
</div>
{{ end }}
